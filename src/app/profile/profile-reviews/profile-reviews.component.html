<div class="container mt-3">
  <div class="row">

    <div class="col mt-5">
      <div>
        <h1 id="title">My Reviews</h1>
        <div class="d-flex justify-content-center mt-3">
          <app-date-filter [itemsForSort]="reviews" [propertyNameForSort]="'created'"></app-date-filter>
        </div>
      </div>
      <div class="mt-4" *ngIf="book">
        <app-writting-review [book]="book" [review]="review"></app-writting-review>
      </div>
    </div>

    <div class="col mt-5">
      <ng-container *ngFor="let review of reviews">
        <div class="bg-green rounded-pill mb-2 p-2">
          <figure>
            <blockquote class="blockquote">
              <p class="d-inline-block mt-5" id="description">{{review.description}}</p>
              <div class="">
                <button class="btn btn-black rounded-pill ms-2"
                (click)="showWrittingReviewComponent(review.book, review)">Edit</button>
              </div>
            </blockquote>
            <figcaption class="blockquote-footer">
              Wrote for <cite title="Source Title">{{review.book.name}}</cite>
            </figcaption>
          </figure>
          <div class="pb-5"><app-rating [rating]="review.rating"></app-rating></div>
        </div>
      </ng-container>
    </div>

  </div>
</div>
